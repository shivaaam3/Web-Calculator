<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <!-- <script defer src="./JS/source.js"></script> -->
    </head>

    <body>
        <div class="title">
            <h1>CALCULATHOR</h1>
        </div>
        <div class="container">
            <div class="screen">
            </div>
            <div class="grid">
                <button class="delete" id="AC">AC</button>
                <button class="delete" id="C">C</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="+">+</button>
                <button class="digit" id="7">7</button>
                <button class="digit" id="8">8</button>
                <button class="digit" id="9">9</button>
                <button class="operator" id="-">-</button>
                <button class="digit" id="4">4</button>
                <button class="digit" id="5">5</button>
                <button class="digit" id="6">6</button>
                <button class="operator" id="/">/</button>
                <button class="digit" id="1">1</button>
                <button class="digit" id="2">2</button>
                <button class="digit" id="3">3</button>
                <button class="operator" id="x">x</button>
                <button class="digit" id="0">0</button>
                <button class="decimal" id=".">.</button>
                <button class="equal" id="=">=</button>
            </div>
        </div>
        <div class="footer">
            Copyright Â© Shivaaam3 2023
        </div>
    </body>

</html>
